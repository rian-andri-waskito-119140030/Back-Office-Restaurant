<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaksi2</title>
    <script
      src="https://kit.fontawesome.com/387f5a3e4e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <style>
      .box {
        height: 50px;
        background-color: #d9d9d9;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Restourant Randu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="Pesanan.html">Pesanan</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="Transaksi.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Transaksi</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="Riwayat.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Riwayat</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="bg">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="box">Id Pesanan: 12345678A</div>
          </div>
          <div class="row">
            <div class="col-3">
             <div class="box">Transaksi 1</div>
          </div>
      </div>
      <container style="margin-top: 30px;">
      <table class="table" style="background-color:#d9d9d9;">
        <thead>
          <tr>
            <th scope="col">Nama Produk</th>
            <th scope="col">Harga Satuan</th>
            <th scope="col">Jumlah</th>
            <th scope="col">Harga</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1. Boba </br> 2.Nasi Goreng </th>
            <td>1. Rp. 12.000 </br> 2. Rp. 16.000</td>
            <td>1 </br> 1</td>
            <td>Rp.38.000</td>
          </tr>
        </tbody>
      </table>
      <table class="table" style="background-color:#d9d9d9;">
        <thead>
          <tr>
            <th scope="col">Total</th>
            <th scope="col">Bayar</th>
            <th scope="col">Kembalian</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Rp. 38.000</th>
            <td>Rp. 50.000</td>
            <td>Rp. 12.000</td>
          </tr>
        </tbody>
      </table>
      </container>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Cetak</button>
      </div>
    </div>
    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
